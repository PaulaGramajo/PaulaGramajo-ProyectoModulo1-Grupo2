<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Sports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
     <header id="navBarSuperior">
      <nav class="navbar navbar-expand p-1" id="inicioPag">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="../index.html">
            <img
              class="logoIndexPrincipal brillo"
              src="../img/logoNextGen.png"
              alt="logo"
            />
          </a>

          <ul class="navbar-nav flex-row gap-3 m-0">
            <li class="nav-item">
              <a class="nav-link d-none d-lg-inline" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-none d-lg-inline"
                href="./acercaDeNosotros.html"
                >Acerca de nosotros</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <nav class="container d-flex justify-content-end pb-1">
        <div class="w-100 Mhamburguesa" id="navBarPrincipal">
          <div class="navbar navbar-expand-lg w-100">
            <div class="container-fluid">
              <div
                class="collapse navbar-collapse order-2 justify-content-center"
                id="navbarSupportedContent"
              >
                <ul class="navbar-nav mb-2 mb-lg-0 espaciadoCat">
                  <li class="nav-item">
                    <a class="nav-link" href="./categoriaHombre.html">Hombre</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./categoriaMujer.html">Mujer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./error404.html">Niño</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./error404.html">Accesorios</a>
                  </li>
                  <li class="nav-item d-lg-none">
                    <a class="nav-link" href="./contacto.html">Contactos</a>
                  </li>
                  <li class="nav-item d-lg-none">
                    <a class="nav-link" href="./acercaDeNosotros.html"
                      >Acerca de nosotros</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div
          class="d-flex align-items-start ms-auto order-3 me-0 position-absolute z-10 "
        >
          <form class="d-flex align-items-start mt-2 py-1" role="search">
            <button
              class="btn px-1 py-0 mx-2 border-0 "
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#searchForm"
              aria-expanded="false"
              aria-controls="searchForm"
            >
              <i class="bi bi-search text-center fs-4 "></i>
            </button>
            <div class="collapse" id="searchForm">
              <input
                class="form-control mx-0 mt-1"
                type="search"
                placeholder="¿Que buscas?"
                aria-label="Search"
                id="searchInput"
                required
              />
            </div>
          </form>

          <a
            href="#"
            class="link-light mx-2 mt-2"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            <i class="bi bi-person-circle fs-3"></i>
          </a>
          <a href="./carrito.html" class="link-light mx-2 mt-2">
            <i class="bi bi-cart-check-fill fs-3"></i>
          </a>

          <!-- Boton hamburguesa -->
          <button
            class="navbar-toggler ms-2 mt-2 order-1 d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon mt-1 border rounded-1 fs-5"></span>
          </button>
        </div>

        <!-- MODAL -->
        <div
          class="modal fade"
          id="loginModal"
          tabindex="-1"
          aria-labelledby="loginModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">
                  Iniciar Sesión / Registrarse
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe"
                      >Recordarme</label
                    >
                  </div>
                  <button type="submit" class="btn btn-outline-primary">
                    Iniciar Sesión
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <p>
                    ¿No tienes cuenta?
                    <a href="./PaginaRegistro.html">Regístrate aquí</a>.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>

    <main >
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
      <div class="row shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 1000px;">
        <!-- Formulario-->
        <div class="col-md-6 p-5 bg-white">
          <h2 class="fw-bold mb-4 text-azul">Crear una cuenta</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Género</label>
              <select class="form-select" id="gender" required>
                <option value="">Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
                <option value="prefiero-no-decirlo">Prefiero no decirlo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="birthday" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="birthday" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" required />
            </div>
            <button type="submit" class="btn btn-azul w-100">Registrarse</button>
          </form>
          <div class="text-center mt-4">
            <small>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></small>
          </div>
        </div>

        <!--Imagen-->
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="https://i.pinimg.com/736x/2d/b2/e9/2db2e972e81d736cfd87b39e2301b520.jpg"
            alt="Imagen deportiva"
            class="img-fluid h-100 object-fit-cover"
          />
        </div>
      </div>
    </div>
    </main>
  </body>
</html>

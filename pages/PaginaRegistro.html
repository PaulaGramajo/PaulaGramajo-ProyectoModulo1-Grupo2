<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Sports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
      <div class="row shadow-lg rounded-4 overflow-hidden w-100" style="max-width: 1000px;">
        <!-- Formulario-->
        <div class="col-md-6 p-5 bg-white">
          <h2 class="fw-bold mb-4 text-azul">Crear una cuenta</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Género</label>
              <select class="form-select" id="gender" required>
                <option value="">Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
                <option value="prefiero-no-decirlo">Prefiero no decirlo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="birthday" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="birthday" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" required />
            </div>
            <button type="submit" class="btn btn-azul w-100">Registrarse</button>
          </form>
          <div class="text-center mt-4">
            <small>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></small>
          </div>
        </div>

        <!--Imagen-->
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="https://i.pinimg.com/736x/2d/b2/e9/2db2e972e81d736cfd87b39e2301b520.jpg"
            alt="Imagen deportiva"
            class="img-fluid h-100 object-fit-cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>
